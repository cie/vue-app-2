networks: 
  fullstack: ~
volumes:
  nakama_data:
services:
  postgres:
    image: postgres:12.2-alpine
    environment:
      - POSTGRES_DB=nakama
      - POSTGRES_PASSWORD=localdb
    volumes:
      - nakama_data:/var/lib/postgresql/data
    expose:
      - "8080"
      - "5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "nakama"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - fullstack
  nakama:
    image: registry.heroiclabs.com/heroiclabs/nakama:3.22.0
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address postgres:localdb@postgres:5432/nakama &&
        exec /nakama/nakama --name nakama1 --database.address postgres:localdb@postgres:5432/nakama --logger.level DEBUG --session.token_expiry_sec 7200        
    restart: always
    links:
      - "postgres:db"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./nakama:/nakama/data
    expose:
      - "7349"
      - "7350"
      - "7351"
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
      - "9100:9100"
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fullstack
  proxy:
    image: nginx:1.29.0-alpine3.22
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf.d:/etc/nginx/conf.d:ro
    ports:
      - 80:80
    depends_on:
      frontend:
        condition: service_started
      jsonserver:
        condition: service_started
      nakama:
        condition: service_healthy
    networks:
      - fullstack
  jsonserver:
    image: idomi27/jsonserver:26
    build: ./json-server
    volumes:
      - ./json-server:/app
      - /app/node_modules
    networks:
      - fullstack
  frontend:
    image: idomi27/vite:26
    build: ./frontend
    volumes:
      - ./frontend:/app
    networks:
      - fullstack