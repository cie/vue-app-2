server {

    server_name backend.vm1.test backend.vm2.test;
    listen 80;

    location / {
        proxy_pass http://nakama:7351/;

        error_page 502 /502.html;
    }

    location = /502.html {
        internal;
        default_type text/html;
        charset utf-8;
        return 502 '<html><body><h1>Fut a JSON Server?</h1></body></html>';
    }

}